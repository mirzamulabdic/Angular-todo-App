<div class="input-group mb-3" id="unos">
  <input
    type="text"
    style="border-radius: 60px"
    class="form-control"
    placeholder="Add new task"
    aria-label="Add new task"
    aria-describedby="button-addon2"
    #taskInput
  />
  <button
    class="btn btn-info btn-danger"
    type="button"
    id="button-addon2"
    (click)="onAddTask()"
    (keydown.enter)="onAddTask()"
    id="dugme"
  >
    Add task
  </button>
</div>
<p *ngIf="isEmpty">You need to enter task first!</p>
